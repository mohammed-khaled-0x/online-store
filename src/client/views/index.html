<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
</head>
<body>
    <!--Header-->
    <header id="header" class="container-shadow ltr-header">
        <!--Header Container-->
        <div class="header-container">
            <!--Logo Container-->
            <div class="logo">
                <a href="/">
                    <div id="logo">
                        <!--span class='go'>Go<span class="good">&#128077;</span>d<span class="deal">&#129309;</span>De<span class="good">&#128076;</span>l</span-->
                        <span>Online Store</span>
                    </div>
                </a>
            </div>
            <!--Search Container-->
            <div class="search">
                <!--Search Box-->
                <input type="text" id="search_box" title="All you need is here, just search" placeholder="What are you waiting for? Search now ..." accesskey="s">
                <div class="search-lens">
                    <div class="lens">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 464 464" xml:space="preserve">
                            <circle style="fill:#464655;" cx="232" cy="232" r="197"/>
                            <path style="fill:#707487;" d="M232,0C103.87,0,0,103.87,0,232s103.87,232,232,232s232-103.87,232-232S360.13,0,232,0z M232,424  c-106.039,0-192-85.962-192-192c0-106.039,85.961-192,192-192s192,85.961,192,192C424,338.038,338.039,424,232,424z"/>
                            <circle style="fill:#5B5D6E;" cx="232" cy="232" r="144"/>
                            <path style="fill:#464655;" d="M232,352c-66.172,0-120-53.828-120-120s53.828-120,120-120s120,53.828,120,120S298.172,352,232,352z   M232,128c-57.344,0-104,46.656-104,104s46.656,104,104,104s104-46.656,104-104S289.344,128,232,128z"/>
                            <circle class="lens-circle" style="fill:#D7DEED;" cx="232" cy="232" r="104"/>
                            <circle class="lens-circle" style="fill:#e2c7e2;" cx="232" cy="232" r="88"/>
                            <circle class="lens-circle" style="fill:#b395a4;" cx="232" cy="232" r="72"/>
                            <circle class="lens-circle" style="fill:#d2afc6;" cx="232" cy="232" r="56"/>
                            <circle class="lens-circle" style="fill:#9d8282;" cx="232" cy="232" r="40"/>
                            <g>
                                <circle style="fill:#FFFFFF;" cx="244" cy="220" r="12"/>
                                <circle style="fill:#FFFFFF;" cx="280" cy="184" r="20"/>
                            </g>
                            <circle style="fill:#D7DEED;" cx="184" cy="280" r="16"/>
                        </svg>
                    </div>
                    <div class="hand-lens">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" viewBox="0 0 512 512" xml:space="preserve">
                            <polyline xmlns="http://www.w3.org/2000/svg" style="fill:#88888F;" points="242.931,325.073 56.1,511.902 0.051,455.854 186.881,269.025 "/>
                            <polyline xmlns="http://www.w3.org/2000/svg" style="fill:#797781;" points="242.834,325.17 56.004,512 27.979,483.976 214.809,297.146 "/>
                        </svg>
                    </div>
                </div>
                <div id="search_result_container">
                    <div class="result-container">
                        <div id="search-result" class="result-history empty-result">
                            <span class="placeholder">
                                If you want to search for anything, look here, everything you want is waiting for you now, then what are you waiting for?
                            </span>
                        </div>
                        <div id="search-history" class="result-history empty-result">
                            <span class="placeholder">
                                There is no search history.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!--Cart Container-->
            <div class='cart' title="Your cart is empty now">
                <!--Cart Icon-->
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" width="512" height="512">
                    <!--Gradient Colors-->
                    <linearGradient id="a" gradientUnits="userSpaceOnUse" x1="174.667" x2="174.667" y1="30" y2="438.078">
                        <!--First Gradient Color-->
                        <stop offset="0" stop-color="#ffd3b5"/>
                        <!--Second Gradient Color-->
                        <stop offset="1" stop-color="#a8e6ce"/>
                    </linearGradient>
                    <linearGradient id="b" x1="372.786" x2="372.786" xlink:href="#a" y1="30" y2="438.078"/>
                    <linearGradient id="c" x1="256" x2="256" xlink:href="#a" y1="30" y2="438.078"/>
                    <path d="m174.667 380.772a46.5 46.5 0 1 0 46.5 46.5 46.549 46.549 0 0 0 -46.5-46.5zm0 72.992a26.5 26.5 0 1 1 26.5-26.5 26.526 26.526 0 0 1 -26.5 26.5z" fill="url(#a)"/>
                    <path d="m372.786 380.772a46.5 46.5 0 1 0 46.5 46.5 46.549 46.549 0 0 0 -46.5-46.5zm0 72.992a26.5 26.5 0 1 1 26.5-26.5 26.526 26.526 0 0 1 -26.5 26.5z" fill="url(#b)"/>
                    <path d="m470.433 103.407-340.081-5.136-9.329-28.271a46.542 46.542 0 0 0 -44.164-32h-35.14a10 10 0 1 0 0 20h35.14a26.578 26.578 0 0 1 25.179 18.289l11.781 35.611 54.359 164.28-4.9 11.865a46.293 46.293 0 0 0 42.984 63.955h203.019a10 10 0 0 0 0-20h-203.019a26.312 26.312 0 0 1 -24.49-36.384l3.844-9.272 219.733-22.5a57 57 0 0 0 49.58-43.376l25.078-104.738a10 10 0 0 0 -9.574-12.323zm-34.955 112.415a36.988 36.988 0 0 1 -32.169 28.144l-217.365 22.274-48.936-147.866 320.641 4.843z" fill="url(#c)"/>
                </svg>
                <div id="number_of_purchases"><span>0</span></div>
            </div>
            <!--Greeting Container-->
            <div class="greeting">
                <!--Greeting-->
                <div class="container">
                    <span class="hello">Hello</span>
                    <div id="log_name" class="check-account">Do you have an account?</div>
                    <div class="in-up-box">
                        <div class="in-up">
                            <div class="arrow"></div>
                            <span id="greeting-login">Yes, <span>Log in</span></span>
                            <span id="greeting-signup">No, <span>Sign Up!!</span></span>
                        </div>
                    </div>
                </div>
                <!--div class="form">
                    <div id="login" class="mutual">
                        <div class="close-button">+</div>
                        <div class="inputs">
                            <label for="login_email">E-mail</label>
                            <input type="email" id="login_email">
                            <label for="login_password">Password</label>
                            <input type="password" id="login_password">
                        </div>
                    </div>
                    <div id="signup" class="mutual">
                        <div class="close-button">+</div>
                    </div>
                    <div class="background"></div>
                </div-->
                <div id="log_form">
                    <div class="form-container">
                        <div class="form-logo"><span>logo</span></div>
                        <div class="log-container">
                            <div class="close-button">+</div>
                            <div id="login" class="mutual">
                                <h3>Login</h3>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="login_email">E-mail</label>
                                        <input type="email" id="login_email" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="login_password">Password</label>
                                        <input type="password" id="login_password" class="input-box">
                                    </div>
                                    <div class="submit">
                                        <input type="button" value="login" id="login_button">
                                        <a id="signup_href" href="#signup">signup?</a>
                                    </div>
                                </div>
                            </div>
                            <div id="signup" class="mutual">
                                <h3>Signup</h3>
                                <div class="inputs">
                                    <div class="input">
                                        <label for="signup_firstname">First Name</label>
                                        <input type="text" id="signup_firstname" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="signup_lastname">Last Name</label>
                                        <input type="text" id="signup_lastname" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="signup_username">Username</label>
                                        <input type="text" id="signup_username" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="signup_phone">Phone</label>
                                        <input type="tel" id="signup_phone" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="signup_email">E-mail</label>
                                        <input type="email" id="signup_email" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="login_password">Password</label>
                                        <input type="password" id="login_password" class="input-box">
                                    </div>
                                    <div class="input">
                                        <label for="login_repassword">re-Password</label>
                                        <input type="password" id="login_repassword" class="input-box">
                                    </div>
                                    <div class="submit">
                                        <input type="button" value="login" id="login_button">
                                        <a id="login_href" href="#login">login?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="log-background"></div>
                </div>
            </div>
            <!--View Language-->
            <div class="lang">
                <div id="arabic">
                    <div class="language-flag">
                        <img id="egypt_flag_icon" class="flag-icon" src="" />
                    </div>
                    <span>Arabic</span>
                </div>
                <div id="english" class="selected-language">
                    <div class="language-flag">
                        <img id="english_flag_icon" class="flag-icon" src="" />
                    </div>
                    <span>English</span>
                </div>
            </div>
            <div id="currencies">
            </div>
        </div>
    </header>
</body>
</html>
